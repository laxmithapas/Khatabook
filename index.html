<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaki Settle - Credit Manager</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/shopkeeper.css">
    <link rel="stylesheet" href="styles/customer.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Baaki Settle</h1>
            <p class="tagline">Baaki bhi, vyapar bhi — dono khush</p>
        </div>
    </header>
    
    <div class="container">
        <div class="tab-container">
            <div class="tab active" onclick="openTab('shopkeeper')">Shopkeeper</div>
            <div class="tab" onclick="openTab('customer')">Customer</div>
        </div>
        
        <!-- Shopkeeper Tab -->
        <div id="shopkeeper" class="tab-content active">
            <div class="summary-cards">
                <div class="summary-card">
                    <h3 id="total-baaki">₹0</h3>
                    <p>Total Baaki</p>
                </div>
                <div class="summary-card">
                    <h3 id="pending-count">0</h3>
                    <p>Pending</p>
                </div>
                <div class="summary-card">
                    <h3 id="overdue-count">0</h3>
                    <p>Overdue</p>
                </div>
            </div>
            
            <h2>Add New Baaki</h2>
            <form id="add-baaki-form">
                <div class="form-group">
                    <label for="customer-name">Customer Name</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="customer-phone">Mobile Number</label>
                    <input type="tel" id="customer-phone" required>
                </div>
                <div class="form-group">
                    <label for="item-name">Item/Service</label>
                    <input type="text" id="item-name" required>
                </div>
                <div class="form-group">
                    <label for="baaki-amount">Amount (₹)</label>
                    <input type="number" id="baaki-amount" required>
                </div>
                <div class="form-group">
                    <label for="due-date">Expected Payment Date</label>
                    <input type="date" id="due-date" required>
                </div>
                <button type="submit">Add Baaki</button>
            </form>
            
            <h2>Pending Baaki</h2>
            <div class="baaki-list" id="shopkeeper-baaki-list">
                <!-- Dynamic content -->
            </div>
        </div>
        
        <!-- Customer Tab -->
        <div id="customer" class="tab-content">
            <div class="summary-cards">
                <div class="summary-card">
                    <h3 id="customer-total-baaki">₹0</h3>
                    <p>You Owe</p>
                </div>
                <div class="summary-card">
                    <h3 id="customer-pending-count">0</h3>
                    <p>Shops</p>
                </div>
                <div class="summary-card">
                    <h3 id="customer-overdue-count">0</h3>
                    <p>Overdue</p>
                </div>
            </div>
            
            <h2>Your Baaki</h2>
            <div class="baaki-list" id="customer-baaki-list">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <script src="data/shopkeeperData.js"></script>
    <script src="data/customerData.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/shopkeeper.js"></script>
    <script src="scripts/customer.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
